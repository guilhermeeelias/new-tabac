					<!-- Aria label abrir menu = Quando leitor de tela passar pelo código, saberá que existe um menu, aria expanded = mostra se ele está expandido ou nao. Aria controls = passa o id de qual objeto ele está controlando. Aria haspopup, mostra que o elemento é um popup  -->
					<button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">Menu
						<span id="hamburger"></span>
					</button>
					<ul id="menu" role="menu"> <!-- role: menu, serve para mostrar que essa área tem papel de menu -->
